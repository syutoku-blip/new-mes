<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MES-AI-A 商品分析（レイアウト3）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./styles.css?v=20251217_6" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</head>
<body class="third-layout">

<header class="app-header">
  <div class="header-left">
    <h1>MES-AI-A 商品分析</h1>
    <div class="sub">ASINクリックでカード追加 → 上の5枠で「指標/商品情報」をまとめてカスタム</div>
  </div>

  <div class="layout-nav">
    <a class="layout-link" href="./index.html">通常レイアウト</a>
    <a class="layout-link" href="./alt.html">新レイアウト</a>
    <a class="layout-link active" href="./layout3.html">レイアウト3</a>
  </div>

  <div id="headerStatus" class="header-status"></div>
</header>

<main class="page-body">
  <section class="metrics-bar card" id="metricsBar">
    <div class="metrics-bar-head">
      <div>
        <div class="metrics-bar-title">配置カスタマイズ（ドラッグして配置）</div>
        <div class="metrics-bar-help">同じ項目はどこか1枠のみ（重複配置できません）</div>
      </div>
      <button id="metricsCollapseBtn" class="ghost-btn" type="button">折りたたむ</button>
    </div>

    <div id="sortBar">
      <div class="sort-title">表示中ASINのソート（真ん中の枠の指標）</div>
      <div id="sortControls" class="sort-controls"></div>
      <div class="sort-actions">
        <button id="addSortRuleBtn" type="button">条件を追加</button>
        <button id="applySortBtn" class="primary" type="button">ソート適用</button>
        <button id="clearSortBtn" type="button">ソート解除</button>
      </div>
    </div>

    <div class="metrics-row">
      <div class="metrics-zone">
        <div class="metrics-zone-title">プール</div>
        <div id="metricsPoolZone" class="metrics-zone-list"></div>
      </div>
      <div class="metrics-zone">
        <div class="metrics-zone-title">商品情報</div>
        <div id="metricsInfoZone" class="metrics-zone-list"></div>
      </div>
      <div class="metrics-zone">
        <div class="metrics-zone-title">真ん中の枠</div>
        <div id="metricsCenterZone" class="metrics-zone-list"></div>
      </div>
      <div class="metrics-zone">
        <div class="metrics-zone-title">下段テーブル</div>
        <div id="metricsTableZone" class="metrics-zone-list"></div>
      </div>
      <div class="metrics-zone">
        <div class="metrics-zone-title">非表示</div>
        <div id="metricsHiddenZone" class="metrics-zone-list"></div>
      </div>
    </div>

    <div class="metrics-bar-foot">
      <button id="resetCurrentBtn" type="button">初期配置に戻す</button>
      <button id="clearCardsBtn" type="button">表示カードをクリア</button>
      <button id="clearCartBtn" type="button">カートを空にする</button>
    </div>
  </section>

  <section class="asin-catalog card">
    <div class="asin-catalog-head">
      <div class="asin-catalog-title">データがあるASIN（クリックで表示）</div>
    </div>
    <div class="asin-catalog-body" id="asinCatalog"></div>
  </section>

  <section id="cartSummary" class="cart-summary card">
    <div class="cart-head">
      <div class="card-title">カート</div>
      <div class="cart-note">※ 仕入れ額(￥)と販売価格($)×為替(固定)で予測</div>
    </div>
    <div class="cart-grid">
      <div><span>今の仕入れ合計額</span><b id="cartTotalCost">￥0</b></div>
      <div><span>売り上げ予測</span><b id="cartTotalRevenue">￥0</b></div>
      <div><span>利益予測</span><b id="cartTotalProfit">￥0</b></div>
      <div><span>今の仕入れASIN数</span><b id="cartAsinCount">0</b></div>
      <div><span>今の仕入れ商品数</span><b id="cartItemCount">0</b></div>
    </div>
  </section>

  <div id="emptyState" class="empty card">
    ASINをクリックして商品を表示してください
  </div>

  <div id="itemsContainer" class="items-stack"></div>
</main>

<script src="./asin-data.js"></script>
<script src="./main.js"></script>
</body>
</html>

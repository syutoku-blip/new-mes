<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MES-AI-A 詳細ビュー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="app-shell">

  <header>
    <h1>MES-AI-A 詳細ビュー</h1>
    <div class="subtitle">ASIN分析・需給・利益判断</div>
  </header>

  <!-- ASIN入力 -->
  <div class="toolbar">
    <input id="asinInput" placeholder="ASINを入力">
    <button id="loadBtn">表示</button>
  </div>

  <!-- 指標プール -->
  <div class="metrics-bar">
    <div class="metrics-bar-head">
      <div class="metrics-bar-title">指標プール（ドラッグして配置）</div>
      <div class="metrics-bar-help">
        プール → 真ん中枠 / 下段テーブル / 非表示 に移動できます。枠内でも並び替えできます。
      </div>
    </div>

    <div class="metrics-row">
      <div class="metrics-zone">
        <div class="metrics-zone-title">プール</div>
        <div class="metrics-zone-list" id="metricsPoolZone"></div>
      </div>

      <div class="metrics-zone">
        <div class="metrics-zone-title">真ん中の枠</div>
        <div class="metrics-zone-list" id="metricsCenterZone"></div>
      </div>

      <div class="metrics-zone">
        <div class="metrics-zone-title">下の段テーブル</div>
        <div class="metrics-zone-list" id="metricsTableZone"></div>
      </div>

      <div class="metrics-zone">
        <div class="metrics-zone-title">非表示</div>
        <div class="metrics-zone-list" id="metricsHiddenZone"></div>
      </div>
    </div>

    <div class="metrics-bar-foot">
      <button id="metricsResetBtn">初期配置に戻す</button>
    </div>
  </div>

  <!-- 上段カード -->
  <div class="summary-card" id="summaryCard" style="display:none;">
    <div class="summary-column">
      <div class="summary-image-box">
        <img id="prodImage">
        <div class="qty-row">
          数量
          <select id="qtySelect">
            <option>1</option><option>2</option><option>3</option>
          </select>
        </div>
        <div class="price-row">
          $ <input id="sellPriceInput" type="number" step="0.01">
        </div>
        <button id="addToCartBtn" class="cart-btn">カートに入れる</button>
      </div>
    </div>

    <div class="summary-column">
      <div class="summary-center">
        <h3>主要指標</h3>
        <div id="centerMetricsContainer"></div>
      </div>
    </div>

    <div class="summary-column">
      <canvas id="mainChart"></canvas>
    </div>
  </div>

</div>

<script src="asin-data.js"></script>
<script src="main.js"></script>
</body>
</html>

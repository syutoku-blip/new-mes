<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MES-AI-A 商品分析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="app-header">
  <div class="app-header-left">
    <h1>MES-AI-A 商品分析</h1>
    <div class="sub">ASINをクリックでカード追加（複数OK）</div>
  </div>
  <div id="headerStatus" class="header-status"></div>
</header>

<!-- 指標プール -->
<section class="metrics-bar card" id="metricsBar">
  <div class="metrics-bar-head">
    <div>
      <div class="metrics-bar-title">指標プール（ドラッグして配置）</div>
      <div class="metrics-bar-help">
        プール → 真ん中枠 / 下段テーブル / 非表示 に移動できます（枠内でも並び替えOK）
      </div>
    </div>
    <button id="metricsCollapseBtn" class="ghost-btn">折りたたむ</button>
  </div>

  <!-- ソート -->
  <div class="sort-bar">
    <div class="sort-title">表示中ASINのソート（真ん中枠にある指標でソート）</div>
    <div id="sortControls" class="sort-controls"></div>
    <div class="sort-actions">
      <button id="addSortRuleBtn" class="btn">条件を追加</button>
      <button id="applySortBtn" class="btn primary">ソート適用</button>
      <button id="clearSortBtn" class="btn">ソート解除</button>
    </div>
  </div>

  <div class="metrics-row">
    <div class="metrics-zone">
      <div class="metrics-zone-title">プール</div>
      <div id="metricsPoolZone" class="metrics-zone-list"></div>
    </div>

    <div class="metrics-zone">
      <div class="metrics-zone-title">真ん中の枠</div>
      <div id="metricsCenterZone" class="metrics-zone-list"></div>
    </div>

    <div class="metrics-zone">
      <div class="metrics-zone-title">下段テーブル</div>
      <div id="metricsTableZone" class="metrics-zone-list"></div>
    </div>

    <div class="metrics-zone">
      <div class="metrics-zone-title">非表示</div>
      <div id="metricsHiddenZone" class="metrics-zone-list"></div>
    </div>
  </div>

  <div class="metrics-bar-foot">
    <button id="metricsResetBtn" class="btn">初期配置に戻す</button>
    <button id="clearCardsBtn" class="btn">表示カードをクリア</button>
    <button id="clearCartBtn" class="btn danger">カートを空にする</button>
  </div>
</section>

<!-- ASIN一覧（検索欄なし・クリックで追加） -->
<section class="asin-catalog card">
  <div class="asin-catalog-head">
    <div class="asin-catalog-title">データがあるASIN：</div>
    <div id="asinCatalog" class="asin-catalog-list"></div>
  </div>
</section>

<!-- カート（常に上部表示） -->
<section id="cartSummary" class="cart-summary card">
  <div class="cart-head">
    <div class="card-title">カート</div>
    <div class="cart-note">スクロールしても常に上に表示されます</div>
  </div>

  <div class="cart-grid">
    <div class="cart-cell"><span>今の仕入れ合計額</span><b id="cartTotalCost">￥0</b></div>
    <div class="cart-cell"><span>売り上げ予測</span><b id="cartTotalRevenue">￥0</b></div>
    <div class="cart-cell"><span>利益予測</span><b id="cartTotalProfit">￥0</b></div>
    <div class="cart-cell"><span>今の仕入れASIN数</span><b id="cartAsinCount">0</b></div>
    <div class="cart-cell"><span>今の仕入れ商品数</span><b id="cartItemCount">0</b></div>
  </div>
</section>

<main class="page-body">
  <div id="emptyState" class="empty card">
    ASINをクリックして商品を表示してください
  </div>

  <div id="itemsContainer" class="items-stack"></div>
</main>

<script src="asin-data.js"></script>
<script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MES-AI-A 商品分析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="app-header">
  <h1>MES-AI-A 商品分析</h1>
  <div id="headerStatus"></div>
</header>

<!-- 指標プール -->
<section class="metrics-bar">
  <div class="metrics-bar-head">
    <div>
      <div class="metrics-bar-title">指標プール（ドラッグして配置）</div>
      <div class="metrics-bar-help">
        プール → 真ん中枠 / 下段テーブル / 非表示 に移動できます
      </div>
    </div>
    <button id="metricsCollapseBtn" class="ghost-btn">折りたたむ</button>
  </div>

  <!-- ソート -->
  <div class="sort-bar">
    <div class="sort-title">表示中ASINのソート（真ん中枠の指標）</div>
    <div id="sortControls" class="sort-controls"></div>
    <div class="sort-actions">
      <button id="addSortRuleBtn">条件を追加</button>
      <button id="applySortBtn" class="primary">ソート適用</button>
      <button id="clearSortBtn">ソート解除</button>
    </div>
  </div>

  <div class="metrics-row">
    <div class="metrics-zone">
      <div class="metrics-zone-title">プール</div>
      <div id="metricsPoolZone" class="metrics-zone-list"></div>
    </div>
    <div class="metrics-zone">
      <div class="metrics-zone-title">真ん中の枠</div>
      <div id="metricsCenterZone" class="metrics-zone-list"></div>
    </div>
    <div class="metrics-zone">
      <div class="metrics-zone-title">下段テーブル</div>
      <div id="metricsTableZone" class="metrics-zone-list"></div>
    </div>
    <div class="metrics-zone">
      <div class="metrics-zone-title">非表示</div>
      <div id="metricsHiddenZone" class="metrics-zone-list"></div>
    </div>
  </div>

  <div class="metrics-bar-foot">
    <button id="metricsResetBtn">初期配置に戻す</button>
    <button id="clearCardsBtn">表示カードをクリア</button>
    <button id="clearCartBtn">カートを空にする</button>
  </div>
</section>

<!-- ASIN一覧 -->
<section class="asin-catalog" id="asinCatalog"></section>

<!-- カート（常に追従） -->
<section id="cartSummary" class="cart-summary card">
  <div class="card-title">カート</div>
  <div class="cart-grid">
    <div><span>今の仕入れ合計額</span><b id="cartTotalCost">￥0</b></div>
    <div><span>売り上げ予測</span><b id="cartTotalRevenue">￥0</b></div>
    <div><span>利益予測</span><b id="cartTotalProfit">￥0</b></div>
    <div><span>仕入れASIN数</span><b id="cartAsinCount">0</b></div>
    <div><span>仕入れ商品数</span><b id="cartItemCount">0</b></div>
  </div>
</section>

<main class="page-body">
  <div id="emptyState" class="card">
    ASINをクリックして商品を表示してください
  </div>

  <div id="itemsContainer" class="items-stack"></div>
</main>

<script src="main.js"></script>
</body>
</html>

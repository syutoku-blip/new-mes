<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MES-AI-A 商品分析</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css?v=1" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</head>
<body>

<header class="app-header">
  <div class="header-left">
    <h1>MES-AI-A 商品分析</h1>
    <div class="sub">ASINクリックでカード追加 → 指標プールで表示項目をカスタム</div>
  </div>
  <div id="headerStatus" class="header-status"></div>
</header>

<!-- 指標プール -->
<section id="metricsBar" class="metrics-bar card">
  <div class="metrics-bar-head">
    <div>
      <div class="metrics-bar-title">指標プール（ドラッグして配置）</div>
      <div class="metrics-bar-help">
        プール → 真ん中枠 / 下段テーブル / 非表示 に移動できます
      </div>
    </div>
    <button id="metricsCollapseBtn" class="ghost-btn" type="button">折りたたむ</button>
  </div>

  <div class="sort-bar">
    <div class="sort-title">表示中ASINのソート（真ん中枠）</div>
    <div id="sortControls" class="sort-controls"></div>
    <div class="sort-actions">
      <button id="addSortRuleBtn">条件を追加</button>
      <button id="applySortBtn" class="primary">ソート適用</button>
      <button id="clearSortBtn">ソート解除</button>
    </div>
  </div>

  <div class="metrics-row">
    <div class="metrics-zone">
      <div class="metrics-zone-title">プール</div>
      <div id="metricsPoolZone" class="metrics-zone-list"></div>
    </div>
    <div class="metrics-zone">
      <div class="metrics-zone-title">真ん中の枠</div>
      <div id="metricsCenterZone" class="metrics-zone-list"></div>
    </div>
    <div class="metrics-zone">
      <div class="metrics-zone-title">下段テーブル</div>
      <div id="metricsTableZone" class="metrics-zone-list"></div>
    </div>
    <div class="metrics-zone">
      <div class="metrics-zone-title">非表示</div>
      <div id="metricsHiddenZone" class="metrics-zone-list"></div>
    </div>
  </div>

  <div class="metrics-bar-foot">
    <button id="metricsResetBtn">初期配置に戻す</button>
    <button id="clearCardsBtn">表示カードをクリア</button>
    <button id="clearCartBtn">カートを空にする</button>
  </div>
</section>

<!-- ASIN一覧 -->
<section class="asin-catalog card">
  <div class="asin-catalog-head">
    <div class="asin-catalog-title">データがあるASIN</div>
  </div>
  <div id="asinCatalog" class="asin-catalog-body"></div>
</section>

<!-- カート -->
<section id="cartSummary" class="cart-summary card">
  <div class="cart-head">
    <div class="card-title">カート</div>
    <div class="cart-note">※ 為替は固定</div>
  </div>
  <div class="cart-grid">
    <div><span>仕入合計</span><b id="cartTotalCost">￥0</b></div>
    <div><span>売上予測</span><b id="cartTotalRevenue">￥0</b></div>
    <div><span>利益予測</span><b id="cartTotalProfit">￥0</b></div>
    <div><span>ASIN数</span><b id="cartAsinCount">0</b></div>
    <div><span>商品数</span><b id="cartItemCount">0</b></div>
  </div>
</section>

<main class="page-body">
  <div id="emptyState" class="empty card">
    ASINをクリックして商品を表示してください
  </div>
  <div id="itemsContainer" class="items-stack"></div>
</main>

<!-- JS（順番厳守） -->
<script src="./asin-data.js"></script>
<script src="./main.js"></script>
</body>
</html>

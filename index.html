<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MES-AI-A 詳細ビュー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="app-shell">
    <header class="app-header">
      <div>
        <h1>MES-AI-A 詳細ビュー</h1>
        <div class="subtitle">ASINは上の一覧をクリックして追加表示</div>
      </div>
      <div id="headerStatus" class="status"></div>
    </header>

    <!-- 指標プール（共通設定：全ASINカードに同じ配置が反映） -->
    <div class="metrics-bar">
      <div class="metrics-bar-head">
        <div class="metrics-bar-title">指標プール（ドラッグして配置）</div>
        <div class="metrics-bar-help">
          プール → 真ん中枠 / 下段テーブル / 非表示 に移動できます（各カードに共通で反映）。
        </div>
      </div>

      <div class="metrics-row">
        <div class="metrics-zone">
          <div class="metrics-zone-title">プール</div>
          <div class="metrics-zone-list" id="metricsPoolZone"></div>
        </div>

        <div class="metrics-zone">
          <div class="metrics-zone-title">真ん中の枠</div>
          <div class="metrics-zone-list" id="metricsCenterZone"></div>
        </div>

        <div class="metrics-zone">
          <div class="metrics-zone-title">下の段テーブル</div>
          <div class="metrics-zone-list" id="metricsTableZone"></div>
        </div>

        <div class="metrics-zone">
          <div class="metrics-zone-title">非表示</div>
          <div class="metrics-zone-list" id="metricsHiddenZone"></div>
        </div>
      </div>

      <div class="metrics-bar-foot">
        <button id="metricsResetBtn" type="button">初期配置に戻す</button>
        <button id="clearCardsBtn" type="button">表示カードを全てクリア</button>
        <button id="clearCartBtn" type="button">カートを空にする</button>
      </div>
    </div>

    <!-- データがあるASIN -->
    <div class="asin-catalog" id="asinCatalog"></div>

    <!-- カート集計枠（sticky） -->
    <div class="cart-summary card" id="cartSummary">
      <div class="card-title">カート</div>
      <div class="cart-grid">
        <div class="cart-item"><div class="cart-k">今の仕入れ合計額</div><div class="cart-v" id="cartTotalCost">￥0</div></div>
        <div class="cart-item"><div class="cart-k">売り上げ予測</div><div class="cart-v" id="cartTotalRevenue">￥0</div></div>
        <div class="cart-item"><div class="cart-k">利益予測</div><div class="cart-v" id="cartTotalProfit">￥0</div></div>
        <div class="cart-item"><div class="cart-k">今の仕入れASIN数</div><div class="cart-v" id="cartAsinCount">0個</div></div>
        <div class="cart-item"><div class="cart-k">今の仕入れ商品数</div><div class="cart-v" id="cartItemCount">0個</div></div>
      </div>
      <div class="cart-note">※ 売上予測は「販売価格（$）」×数量×為替（固定）で円換算します。</div>
    </div>

    <main class="page-body">
      <div class="content">
        <section id="emptyState" class="card">
          <div class="card-title">
            ASINをクリックして追加表示
            <span class="card-sub">同じASINは二重に追加されず、既にある場合はそのカードへスクロールします</span>
          </div>
          <div class="card-body">上の「データがあるASIN」から選んでください。</div>
        </section>

        <div id="itemsContainer" class="items-stack"></div>
      </div>
    </main>
  </div>

  <script src="asin-data.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MES-AI-A 詳細ビュー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="app-shell">
    <header class="app-header">
      <div>
        <h1>MES-AI-A 詳細ビュー</h1>
        <div class="subtitle">ASIN入力で商品カードを追加表示（複数ASIN対応）</div>
      </div>
      <div id="headerStatus" class="status"></div>
    </header>

    <div class="toolbar">
      <label for="asinInput">ASIN：</label>
      <input id="asinInput" type="text" placeholder="例）B0A0000001" />
      <button id="addBtn" type="button">追加表示</button>
      <button id="clearBtn" type="button">全てクリア</button>
    </div>

    <!-- 指標プール（グローバル設定：全ASINに同じ配置が適用される） -->
    <div class="metrics-bar">
      <div class="metrics-bar-head">
        <div class="metrics-bar-title">指標プール（ドラッグして配置）</div>
        <div class="metrics-bar-help">
          プール → 真ん中枠 / 下段テーブル / 非表示 に移動できます（各カードに共通で反映）。
        </div>
      </div>

      <div class="metrics-row">
        <div class="metrics-zone">
          <div class="metrics-zone-title">プール</div>
          <div class="metrics-zone-list" id="metricsPoolZone"></div>
        </div>

        <div class="metrics-zone">
          <div class="metrics-zone-title">真ん中の枠</div>
          <div class="metrics-zone-list" id="metricsCenterZone"></div>
        </div>

        <div class="metrics-zone">
          <div class="metrics-zone-title">下の段テーブル</div>
          <div class="metrics-zone-list" id="metricsTableZone"></div>
        </div>

        <div class="metrics-zone">
          <div class="metrics-zone-title">非表示</div>
          <div class="metrics-zone-list" id="metricsHiddenZone"></div>
        </div>
      </div>

      <div class="metrics-bar-foot">
        <button id="metricsResetBtn" type="button">初期配置に戻す</button>
      </div>
    </div>

    <div class="asin-catalog" id="asinCatalog"></div>

    <main class="page-body">
      <div class="content">
        <section id="emptyState" class="card">
          <div class="card-title">
            ASINを入力して「追加表示」
            <span class="card-sub">登録済みASINは上のラベルからクリック可能</span>
          </div>
          <div class="card-body">入力したASINごとに、下へカードが追加されます。</div>
        </section>

        <!-- ここにASINカードが積み上がる -->
        <div id="itemsContainer" class="items-stack"></div>
      </div>
    </main>
  </div>

  <script src="asin-data.js"></script>
  <script src="main.js"></script>
</body>
</html>
